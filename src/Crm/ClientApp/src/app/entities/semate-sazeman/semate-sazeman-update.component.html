<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-semate-sazeman-heading" jhiTranslate="crmApp.semateSazeman.home.createOrEditLabel">Create or edit a Semate Sazeman</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmApp.semateSazeman.semateSazemanName" for="field_semateSazemanName">Semate Sazeman Name</label>
                    <input type="text" class="form-control" name="semateSazemanName" id="field_semateSazemanName"
                           formControlName="semateSazemanName"/>
                    <div *ngIf="editForm.get('semateSazemanName')!.invalid && (editForm.get('semateSazemanName')!.dirty || editForm.get('semateSazemanName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('semateSazemanName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crmApp.semateSazeman.sazeman" for="field_sazeman">Sazeman</label>
                    <select class="form-control" id="field_sazeman" name="sazeman" formControlName="sazeman">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sazemanOption.id === editForm.get('sazeman')!.value?.id ? editForm.get('sazeman')!.value : sazemanOption" *ngFor="let sazemanOption of sazemen; trackBy: trackById">{{ sazemanOption.sazemanName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
