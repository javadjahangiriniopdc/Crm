<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sazeman">
            <h2><span jhiTranslate="crmApp.sazeman.detail.title">Sazeman</span> {{ sazeman.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="crmApp.sazeman.sazemanName">Sazeman Name</span></dt>
                <dd>
                    <span>{{ sazeman.sazemanName }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sazeman', sazeman.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
